<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <h3>用户登陆</h3>
    <div th:text="${error}" th:if="${error} != null"></div>
    <form action="userlogin" method="post">
        <table>
            <tr>
                <td>用户名:</td><td><input name="uname" th:value="${#request.getParameter('uname')}"></td>
            </tr>
            <tr>
                <td>密码:</td><td><input type="password" name="password" th:value="${#request.getParameter('password')}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登陆">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
